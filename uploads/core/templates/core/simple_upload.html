{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="" id="main">
    <h1>Selecione a Imagem Imagem</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <br>
      <input type="file" name="myfile">


    <br/>
    <h1>Selecione a Função</h1>
    <div>
  <select id="func_select" name="func_select">
    <option value='0' >Selecione</option>
    <option value='1' >Função Realce de Contraste</option>
    <option value='2' >Função Logaritima</option>
    <option value='2'>Função 2</option>
    <option value='3'>Função 3</option>
  </select>
  <br>
  <button type="submit" class="button">Carregar</button>
  </form>
</div>

</div>

<div id="sidebar">
  <h2>Resultado</h2>
  {% if uploaded_file_url %}
  <h1>Original</h1>
    <img src="{{uploaded_file_url}}" height="300" width="300">
    <br/>
  <h1>Processada</h1>
  <img src="{{image_out}}" height="300" width="300">
  {% endif %}
</div>
  <script type="text/javascript">
    $("#func_select").change(function () {
    var selected_option = $('#func_select').val();

    if (selected_option === '1') {
      $("#constant_2").remove()
      $("#func_select").after("</br><h3>Digite valor da constante: </h3><input name='constant_1' id='constant_1' />")
    }
    if (selected_option === '2') {
      $("#constant_1").remove()
      $("#func_select").after("</br><h3>Digite valor : </h3><input name='constant_2' id='constant_2' />")
    }
    if (selected_option == '2') {
      $("#constant_1").remove()
      $("#constant_2").remove()
    }
  })

  </script>
{% endblock %}
